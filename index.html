<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Coffe Shop - Figma</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="logo">
                <img src="img/logo.png" alt="Logo Coffe Shop">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="">Order Now</a>
                    </li>
                    <li>
                        <a href="">Book Table</a>
                    </li>
                    <li>
                        <a href="">Menu</a>
                    </li>
                    <li>
                        <a href="">Customize</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>
    <div class="fundo">
        <img src="img/back-fundo.png" alt="">
    </div>
 
    <section class="s-hero">
        <div class="container">
            <div class="text">
                <div class="title">
                    <h1><span>A CUP OF</span> COFFEE</h1>
                    <div class="area-image">
                        <div class="image">
                            <img src="img/coffe.png" alt="">
                        </div>
                        <button>
                            <span class="btn-title">CUSTOMIZE</span>
                            <span class="btn-icon"><img src="img/btn-icon.svg" alt="icone do botao"></span>    
                        </button>
                    </div>
                </div>
                    <div class="second-text-area">
                        <div class="btns">
                            <div class="pearrow">
                                <p>Order now to skip the line</p>
                            
                                <img src="img/arrow.png" alt="">
                            
                            </div>
                             
                            <div class="btns01">
                            <button class="btn-menu">Menu</button>
                            <button class="btn-order">Order Now</button>
                            </div>
                        </div>
                                
                   
                        </div>
                    </div>
                </div>
            </div>

            <footer>
            </footer>
        </div>
